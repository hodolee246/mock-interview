spring:
  datasource:
    url: jdbc:h2:./circuit
    driver-class-name: org.h2.Driver
    username: sa
    password: 1234
  aop:
    proxy-target-class: true
    auto: true

resilience4j:
  circuitbreaker:
    instances:
      caller:
        failureRateThreshold: 50 # 50% 이상 실패 시 OPEN 상태로 변경
        slidingWindowSize: 5     # 최근 5개 요청 기준
        minimumNumberOfCalls: 2  # 최소 2번 이상 호출되어야 fallback 작동
        waitDurationInOpenState: 5s